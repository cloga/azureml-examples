$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: Hello_Python_World
display_name: Hello_Python_World
version: 1

inputs:
  sample_input_data:
    type: path
  sample_input_string:
    type: string
    default: "hello_python_world_default"
# create a optional port in component.  
  input_optional:
    type: path
    optional: true
outputs:
  sample_output_data:
    type: path

code:
  local_path: ./src

environment: 
  image: python

# to use optional inputs in command please use [--input_optional ${{inputs.input_optional}}].

command: >-
  python hello.py  
  --input_data ${{inputs.sample_input_data}}
  --input_string ${{inputs.sample_input_string}}
  [--input_optional ${{inputs.input_optional}}]
  --output_data ${{outputs.sample_output_data}}